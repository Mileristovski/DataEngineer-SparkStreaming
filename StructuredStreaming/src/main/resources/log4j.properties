log4j.rootCategory=ERROR, console

# Set logging levels for Spark components to DEBUG
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.apache.spark.sql.execution.streaming.state.StateStore=ERROR
log4j.logger.org.apache.spark.sql.execution.streaming.MicroBatchExecution=ERROR

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c: %m%n
